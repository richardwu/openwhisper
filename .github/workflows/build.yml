name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        env:
          SKIP_MODEL_DOWNLOAD: "1"
        run: xcodebuild -scheme OpenWhisper -configuration Debug -derivedDataPath .build build
